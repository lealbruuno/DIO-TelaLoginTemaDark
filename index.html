<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>
<body>
<!--Container Principal-->
    <main id="login">

                    <label for="email">E=mail</label>

        </div>
    </main>
